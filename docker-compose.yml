services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: plural_db
      POSTGRES_USER: plural_user
      POSTGRES_PASSWORD: plural_password
      POSTGRES_SCHEMA: plural_schema
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
      - ./database/backups:/backups
    networks:
      - dev-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB} -h localhost -p 5432",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis para caché y sesiones
  redis:
    image: redis:7-alpine
    container_name: redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - dev-network
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Aplicación Node.js
  app:
    build:
      context: .
      dockerfile: DockerFile.dev
    container_name: plural-test
    ports:
      - "3000:3000" # Puerto de la aplicación
      - "9229:9229" # Puerto para debugging
    environment:
      - NODE_ENV=development
      - PREFIX=/plural-test
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=plural_db
      - DB_USER=plural_user
      - DB_PASSWORD=plural_password
      - DB_SCHEMA=plural_schema
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=mi_jwt_secret_dev
    volumes:
      # Hot reload - montar código fuente
      - .:/usr/src/app
      - /usr/src/app/node_modules # Evitar sobreescribir node_modules
      # Volúmenes para datos persistentes
      - app-data:/usr/src/app/data
      - app-logs:/usr/src/app/logs
      - app-uploads:/usr/src/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dev-network
    restart: unless-stopped
    # Comando personalizado para desarrollo
    command: npm run dev

  # pgAdmin para administrar PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@localhost.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - dev-network
    depends_on:
      postgres:
        condition: service_healthy

  # Redis Commander para administrar Redis
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander-dev
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
      HTTP_USER: admin
      HTTP_PASSWORD: admin123
    ports:
      - "8081:8081"
    networks:
      - dev-network
    depends_on:
      redis:
        condition: service_healthy

# Volúmenes nombrados
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
  app-data:
    driver: local
  app-logs:
    driver: local
  app-uploads:
    driver: local

# Red de desarrollo
networks:
  dev-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
